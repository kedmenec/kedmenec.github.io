<html>

<head>
    <title>AgriNous Hub Log Viewer</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.3.0/echarts.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
    <script type="text/javascript" src="./chart.js" ></script>
</head>

<body>
    <form action="#" id="log-picker">
        <label for="file">
            Upload an AgriNous Hub log file
        </label>
        <input type="file" id="file" name="logfile" />
    </form>

    <label for="file-processing-progress">
        File processing
    </label>
    <progress id="file-processing-progress" max="100" value="0" ></progress>



    <div id="chart" style="height: 900px;"></div>


    <script>require(['src/index']);</script>
</body>

</html>
